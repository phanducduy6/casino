<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CGame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="landscape" /> 
    
    <style>
        /* Reset mặc định */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* Chặn thanh cuộn */
            touch-action: none; /* Chặn hành động zoom/kéo của trình duyệt */
        }

        /* Ép khung game luôn full màn hình */
        #Cocos2dGameContainer, #gameCanvas {
            width: 100% !important;
            height: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            display: block !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Ẩn các ô input thừa nếu có */
        input {
            opacity: 0; 
        }
    </style>
</head>

<body>
    <script src="res/loading.js"></script>
    
    <canvas id="gameCanvas" style="width: 100%; height: 100%;"></canvas>
    
    <script>
        // Script nhỏ giúp ẩn thanh địa chỉ trên Android/iOS khi vuốt
        window.scrollTo(0, 1);
        
        // Hàm ép resize lại game khi xoay màn hình
        function resizeGame() {
            var canvas = document.getElementById("gameCanvas");
            if(canvas) {
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = window.innerHeight + "px";
            }
        }
        window.addEventListener('resize', resizeGame);
        resizeGame();
    </script>
    
    <script src="global.js"></script>
    <script>
        document.write("<script type='text/javascript' src='game.min.js?v=" + Date.now() + "'><\/script>");
    </script>
    <script src="jquery.min.js" type="text/javascript"></script>
</body>
</html>
